<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carteirinha do Sindicato</title>
        <!-- Adicione o Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- React e ReactDOM via CDN -->
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <!-- Babel para JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <!-- Seu componente React -->
        <script type="text/babel">
            const MembershipCard = ({
                name = "JoÃ£o da Silva",
                memberNumber = "12345",
                cpf = "123.456.789-00",
                issueDate = "16/01/2025",
                validUntil = "16/01/2026",
            }) => {
                const [isLoading, setIsLoading] = React.useState(false);
                const [photo, setPhoto] = React.useState(null);

                const handlePhotoUpload = (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = new Image();
                            img.onload = () => {
                                // Criar um canvas para redimensionar a imagem
                                const canvas = document.createElement("canvas");
                                let width = img.width;
                                let height = img.height;

                                // Redimensionar se a imagem for muito grande
                                const MAX_SIZE = 800;
                                if (width > MAX_SIZE || height > MAX_SIZE) {
                                    if (width > height) {
                                        height = (height / width) * MAX_SIZE;
                                        width = MAX_SIZE;
                                    } else {
                                        width = (width / height) * MAX_SIZE;
                                        height = MAX_SIZE;
                                    }
                                }

                                canvas.width = width;
                                canvas.height = height;
                                const ctx = canvas.getContext("2d");
                                ctx.drawImage(img, 0, 0, width, height);

                                // Converter para base64 com qualidade reduzida
                                const resizedImage = canvas.toDataURL(
                                    "image/jpeg",
                                    0.7,
                                );
                                setPhoto(resizedImage);
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                };

                const generatePDF = async () => {
                    try {
                        setIsLoading(true);
                        const response = await fetch("/api/generate-card", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                name,
                                memberNumber,
                                cpf,
                                issueDate,
                                validUntil,
                                photo,
                            }),
                        });

                        if (!response.ok) {
                            throw new Error("Erro ao gerar PDF");
                        }

                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);

                        const a = document.createElement("a");
                        a.href = url;
                        a.download = "carteirinha.pdf";
                        document.body.appendChild(a);
                        a.click();

                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } catch (error) {
                        console.error("Erro:", error);
                        alert("Erro ao gerar carteirinha");
                    } finally {
                        setIsLoading(false);
                    }
                };

                return (
                    <div className="max-w-md mx-auto p-4">
                        <div className="bg-white rounded-lg shadow-lg p-6 border-2 border-blue-600">
                            <div className="flex items-start justify-between">
                                <div className="flex-1">
                                    <h2 className="text-2xl font-bold text-blue-600">
                                        SINTRAPORT
                                    </h2>
                                    <p className="text-sm text-gray-600">
                                        Carteira de IdentificaÃ§Ã£o do SÃ³cio
                                    </p>
                                </div>
                                <div className="w-24 h-32 bg-gray-200 rounded flex flex-col items-center justify-center relative overflow-hidden">
                                    {photo ? (
                                        <img
                                            src={photo}
                                            alt="Foto do sÃ³cio"
                                            className="w-full h-full object-cover"
                                        />
                                    ) : (
                                        <div className="text-gray-400 text-4xl">
                                            ðŸ“·
                                        </div>
                                    )}
                                    <input
                                        type="file"
                                        accept="image/*"
                                        onChange={handlePhotoUpload}
                                        className="absolute inset-0 opacity-0 cursor-pointer"
                                        title="Clique para adicionar uma foto"
                                    />
                                </div>
                            </div>

                            <div className="mt-4 space-y-2">
                                <div>
                                    <p className="text-sm text-gray-600">
                                        Nome
                                    </p>
                                    <p className="font-semibold">{name}</p>
                                </div>
                                <div className="flex gap-4">
                                    <div>
                                        <p className="text-sm text-gray-600">
                                            NÂº de SÃ³cio
                                        </p>
                                        <p className="font-semibold">
                                            {memberNumber}
                                        </p>
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-600">
                                            CPF
                                        </p>
                                        <p className="font-semibold">{cpf}</p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div>
                                        <p className="text-sm text-gray-600">
                                            Data de EmissÃ£o
                                        </p>
                                        <p className="font-semibold">
                                            {issueDate}
                                        </p>
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-600">
                                            VÃ¡lido atÃ©
                                        </p>
                                        <p className="font-semibold">
                                            {validUntil}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-4 border-t pt-4">
                                <p className="text-xs text-gray-500 text-center">
                                    Esta carteira Ã© de uso pessoal e
                                    intransferÃ­vel
                                </p>
                            </div>
                        </div>

                        <div className="mt-4 flex justify-center">
                            <button
                                onClick={generatePDF}
                                disabled={isLoading}
                                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-blue-300"
                            >
                                {isLoading
                                    ? "Gerando PDF..."
                                    : "Gerar Carteirinha (PDF)"}
                            </button>
                        </div>
                    </div>
                );
            };

            // Renderizar o componente
            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<MembershipCard />);
        </script>
    </body>
</html>
