<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .login-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usu치rio</label>
          <input type="text" class="form-control" id="usuario" placeholder="Digite seu usu치rio" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div id="loginError" class="mt-3 text-danger" style="display: none;">Usu치rio ou senha incorretos.</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      // Envia os dados para o backend
      fetch(`/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ usuario, senha })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        if (data.success) {
          sessionStorage.setItem('loggedIn', true);  
          window.location.href = '/arquivo.html'; // Redireciona para a p치gina de consulta
        } else {
          document.getElementById('loginError').style.display = 'block';
        }
      })
      .catch(err => {
        console.error('Erro no login:', err);
      });
    });
  </script>
</body>
</html>
